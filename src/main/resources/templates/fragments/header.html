<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>

<body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
<div class="container">

    <div th:fragment="header">
        <div>
            <h1 class="bg-warning text-center font-weight-bold">BIBLIOTEKA</h1>
        </div>
        <div id="navTop">
            <nav class="navbar navbar-expand-lg bg-dark navbar-dark sticky-top">
                <!-- Toggler/collapsibe Button -->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainMenu">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Navbar links -->
                <div class="collapse navbar-collapse justify-content-center " id="mainMenu">

                    <ul class="navbar-nav ">
                        <li class="nav-item">
                            <a class="btn btn-warning m-1" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-warning m-1" href="/userbooks">Dodaj książkę</a>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-warning m-1" href="/userbooks/status/READ">Przeczytane</a>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-warning m-1" href="/userbooks/status/READ_NOW">Aktualnie czytane</a>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-warning m-1" href="/userbooks/status/NOT_READ">Do przeczytania</a>
                        </li>
                        <!-- Dropdown -->
                        <li class="nav-item dropdown ">
                            <button type="button" class="btn btn-warning m-1 dropdown-toggle" data-toggle="dropdown">
                                Cykl
                            </button>
                            <ul class="dropdown-menu" th:each="s:${seriesList}">
                                <li th:each="s:${seriesList}">
                                    <a class="dropdown-item" th:href="@{/userbooks/series/{title}(title=${s.title})}"  th:text="${s.title}"></a>
                                </li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-warning m-1" href="bookstores">Księgarnie</a>
                        </li>

                        <li class="nav-item">
                            <a class="btn btn-warning m-1" href="users">Użytkownicy</a>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-warning m-1" href="authors">Autorzy</a>
                        </li>
                        <!-- Dropdown -->
                        <li class="nav-item dropdown ">
                            <button type="button" class="btn btn-warning m-1 dropdown-toggle" data-toggle="dropdown">
                                Widok
                            </button>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" href="/userbooks/reloaded/SMALL">Mały</a>
                                <a class="dropdown-item" href="/userbooks/reloaded/MEDIUM">Średni</a>
                                <a class="dropdown-item" href="/userbooks/reloaded/LARGE">Duży</a>
                            </div>
                        </li>

                    </ul>
                </div>
            </nav>
        </div>

    </div>
</div>
<div></div>
</body>
</html>
