<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="table.css">
    <title>Category list</title>
</head>
<style>

</style>
<body>

<h2>Add category</h2>
<form action="#" th:object="${category}" method="post">
    <input type="hidden" />
    <p>Category name: <input type="text" th:field="*{name}" required/></p>
    <input type="submit" value="submit"/>
    <input type="reset" value="reset" />
</form>
<h1>Category list</h1>
<table class="content-table">
    <thead>
        <tr>
            <th style="width: 30px;" align="left">Id</th>
            <th style="width: 200px;" align="left">Category name</th>
            <th style="width: 30;" align="left">Action</th>
        </tr>
    </thead>
    <tbody>
    <tr th:each="category: ${categoryList}">
        <td th:text="${category.id}"></td>
        <td th:text="${category.name}"></td>
        <td><a th:href="@{/categories/delete/{id}(id=${category.id})}" class="btn btn-danger">delete</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
