<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">

</head>

<body>
<div th:replace="fragments/head :: js-script" th:remove="tag">

</div>

</div>


<h1 class="bg-warning text-center font-weight-bold">BIBLIOTEKA</h1>
<br>
<h4 class="bg-warning font-weight-bold info-reading-status" th:text="${infoBar}"></h4>
<br>
<div style="margin-top: 200px;">

    <form th:object="${user}" th:action="@{/login}" method="post">
        <div class="container" style="width: 400px;">
            <h4 th:if="${loginError}" class="bg-danger font-weight-bold info-reading-status">Nieprawid≈Çowe dane
                logowania.</h4>
            <label class="form-label" for="login">Login: </label>
            <div class="form-div-login">
                <input class="form-input-login" id="login" type="text" name="login" required th:field="*{username}"/>
            </div>

            <label class="form-label" for="password">Password: </label>
            <div class="form-div-login">
                <input class="form-input-login" id="password" type="password" required name="password"
                       th:field="*{password}"/>
            </div>

            <div class="form-div-logbtn">
                <input class="btn btn-warning form-button-save" type="submit" value="Zaloguj"/>
            </div>
        </div>
    </form>
</div>
</body>
</html>
