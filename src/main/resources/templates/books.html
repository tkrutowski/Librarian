<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="table.css">
    <title>Books list</title>
</head>
<style>

</style>
<body>

<h2>Add book</h2>
<form action="#" th:object="${book}" method="post">
    <input type="hidden" />
    <p>Id: <input type="text" th:field="*{idBook}" /></p>
    <p>Series: <input type="text" th:field="*{series}" /></p>
    <p>Authors: <input type="text" th:field="*{authors}" required/></p>
    <p>Category: <input type="text" th:field="*{categories}" /></p>
    <p>Title: <input type="text" th:field="*{title}" required /></p>
    <p>Subtitle: <input type="text" th:field="*{subtitle}" /></p>
    <p>Description: <input type="text" th:field="*{description}" /></p>
    <p>Cover: <input type="text" th:field="*{cover}" /></p>
    <p>Book number in series: <input type="text" th:field="*{bookInSeriesNo}" /></p>
    <input type="submit" value="submit"/>
    <input type="reset" value="reset" />
</form>
<h1>Books list</h1>
<table class="content-table">
    <thead>
        <tr>
            <th style="width: 30px;" align="left">Id</th>
            <th style="width: 150px;" align="left">Series</th>
            <th style="width: 200px;" align="left">Authors</th>
            <th style="width: 200px;" align="left">Category</th>
            <th style="width: 200px;" align="left">Title</th>
            <th style="width: 200px;" align="left">Subtitle</th>
            <th style="width: 200px;" align="left">Description</th>
            <th style="width: 200px;" align="left">Cover</th>
            <th style="width: 200px;" align="left">Book number in series</th>
            <th style="width: 30px;" align="left">Action</th>
        </tr>
    </thead>
    <tbody>
    <tr th:each="book: ${bookList}">
        <td th:text="${book.idBook}"></td>
        <td th:text="${book.series}"></td>
        <td th:text="${book.authors}"></td>
        <td th:text="${book.categories}"></td>
        <td th:text="${book.title}"></td>
        <td th:text="${book.subtitle}"></td>
        <td th:text="${book.description}"></td>
        <td th:text="${book.cover}"></td>
        <td th:text="${book.bookInSeriesNo}"></td>
        <td><a th:href="@{/books/delete/{id}(id=${book.idBook})}" class="btn btn-danger">delete</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
