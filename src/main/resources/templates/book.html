<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">

</head>

<body>
<div th:replace="fragments/head :: js-script" th:remove="tag"></div>
<div th:replace="fragments/header :: header"></div>
<div class="container">
    <h4 class="bg-warning font-weight-bold info-reading-status">Dodaj nową książkę</h4>
</div>
<div class="container">
    <form th:object="${url}" method="post">
        <div class="container" style="width: 700px">
           <label class="form-label" for="url">Url książki upolujebooka:</label>
            <div class="form-div ">
                <input class="form-select" id ="url" type="text" th:name="url" required />
                <input class="btn btn-warning form-button" type="submit" value="Dodaj"/>
            </div>
            <br>
        </div>
    </form>
</div>

<div class="container">
    <div id="main" th:replace="fragments/add-book :: book-add"></div>
</div>

</body>
</html>
